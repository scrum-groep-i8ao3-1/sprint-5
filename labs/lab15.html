<script>
    function vervangen(tekst,woord,nieuwewoord) {
        tekst = tekst.replace(woord, nieuwewoord);
        return tekst;
    }
    tekst = 'dit document is een lang document maar een simpel document';
    resultaat = vervangen(tekst,'document','script');
    document.write(resultaat);
</script>
