<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math-object.html</title>
</head>
<body>
<script>
    var mijnarray =  Array(3.51,3.50,3.49,-3.55,-3.50,-3.49);
    document.write('<br>het hoogste element in mijn array is: ' +
        Math.max.apply(null,mijnarray));
    document.write('<br>het laagste element in mijn array is: ' +
        Math.min.apply(null,mijnarray));
    for(i=0;i < mijnarray.length;i++){
        mijnarray[i] = Math.round(mijnarray[i]);
    }
    document.write('<br>Afgeronde elementen: '+ mijnarray);
    document.write('<br>vul mijnarray met willekeurige getalen');
    for(x=0;x< mijnarray.length;x++){
        mijnarray[x] = Math.floor((Math.random()*10));
        document.write('<br> ' + mijnarray[x]);
    }
</script>

</body>
</html>
